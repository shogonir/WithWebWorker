<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8"/>
    <title>Web Worker 03</title>
  </head>
  <body>
    
    <p>web worker sample 03</p>

    <script type="text/javascript">

      var worker = new Worker('worker.js');

      worker.addEventListener(
        'message',
        function (e) {
          console.log(e.data);
        },
        false
      );

      worker.postMessage('sample message');

    </script>
  </body>
</html>
